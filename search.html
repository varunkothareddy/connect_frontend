<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Workers - We Connect You</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    .navbar-container img{
        height: 10vh;
        width:10vw;
    } .navbar-container a{
        text-decoration:none;
    }
</style>
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="We Connect You Logo">
            </a>
            <a href="index.html" class="nav-button">üè†Ô∏é Home</a>
            <nav>
                <a href="login.html" class="nav-login" id="nav-logged-out" aria-label="Login">
                    <i class="fas fa-user-circle"></i> <span class="login-text">Login</span>
                </a>
                <div class="nav-logged-in" id="nav-logged-in" style="display: none;">
                    <span id="nav-username"></span>
                    <button id="logout-btn" class="btn-logout">Logout</button>
                </div>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="login-container">
            <form id="search-form" class="login-form active" style="display:block;">
                <h2>Find a Worker</h2>
                <p style="text-align:center; color: var(--text-secondary); margin-top:-15px; margin-bottom: 20px;">
                    Find professionals in your area.
                </p>
                <div class="form-group">
                    <label for="search-location">Location/Town:</label>
                    <input type="text" id="search-location" required>
                </div>
                <div class="form-group">
                    <label for="search-work-type">Kind of Work:</label>
                    <select id="search-work-type" required>
                        <option value="">-- Select work --</option>
                        <option value="plumber">Plumber</option>
                        <option value="electrician">Electrician</option>
                        <option value="painter">Painter</option>
                        <option value="carpenter">Carpenter</option>
                        <option value="day-laborer">Day Laborer</option>
                        <option value="maid">Maid / Housekeeping</option>
                        <option value="driver">Driver</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Search</button>
                <p id="search-msg" class="form-message"></p>
            </form>
        </div>
    </main>
    <a href="index.html" class="fab-home" aria-label="Back to Home">
        <i class="fas fa-home"></i>
    </a>
    <script src="auth.js"></script>
    <script src="search.js"></script>
</body>
</html>
