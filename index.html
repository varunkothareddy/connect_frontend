<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Connect You - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    .navbar-container img{
        height: 10vh;
        width:10vw;
    }
</style>
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="We Connect You Logo">
            </a>
            <nav>
                <a href="login.html" class="nav-login" id="nav-logged-out" aria-label="Login">
                    <i class="fas fa-user-circle"></i>
                    <span class="login-text">Login</span>
                </a>
                <div class="nav-logged-in" id="nav-logged-in" style="display: none;">
                    <span id="nav-username"></span>
                    <button id="logout-btn" class="btn-logout">Logout</button>
                </div>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="hero">
            <h1>We are here to provide work and workers</h1>
        </section>
        <section class="action-cards">
            <a href="search.html" class="card" id="search-card">
                <i class="fas fa-search card-icon"></i>
                <h2>Search for workers</h2>
                <p>Find professionals in your area.</p>
            </a>
            <a href="join.html" class="card" id="join-card">
                <i class="fas fa-user-plus card-icon"></i>
                <h2>Join as worker</h2>
                <p>Register your profile.</p>
            </a>
        </section>
    </main>
    <script src="auth.js"></script>
</body>
</html>
