<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join as Worker - We Connect You</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    .navbar-container img{
        height: 10vh;
        width:10vw;
    }
    .navbar-container a{
        text-decoration:none;
    }
</style>
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="We Connect You Logo">
            </a>
            <a href="index.html" class="nav-button">üè†Ô∏é Home</a>
            <nav>
                <a href="login.html" class="nav-login" id="nav-logged-out" aria-label="Login">
                    <i class="fas fa-user-circle"></i> <span class="login-text">Login</span>
                </a>
                <div class="nav-logged-in" id="nav-logged-in" style="display: none;">
                    <span id="nav-username"></span>
                    <button id="logout-btn" class="btn-logout">Logout</button>
                </div>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="login-container">
            <form id="join-form" class="login-form active" style="display:block;">
                <h2>Create Your Worker Profile</h2>
                <p style="text-align:center; color: var(--text-secondary); margin-top:-15px; margin-bottom: 20px;">
                    Fill out your details to get found.
                </p>
                <div class="form-group">
                    <label for="join-name">Full Name:</label>
                    <input type="text" id="join-name" required>
                </div>
                <div class="form-group">
                    <label for="join-mobile">Public Mobile Number:</label>
                    <input type="tel" id="join-mobile" required pattern="[0-9]{10}" maxlength="10" title="10-digit mobile number">
                </div>
                <div class="form-group">
                    <label for="join-location">Your Location/Town:</label>
                    <input type="text" id="join-location" required>
                </div>
                <div class="form-group">
                    <label for="join-work-type">Kind of Work:</label>
                    <select id="join-work-type" required>
                        <option value="">-- Select work --</option>
                        <option value="plumber">Plumber</option>
                        <option value="electrician">Electrician</option>
                        <option value="painter">Painter</option>
                        <option value="carpenter">Carpenter</option>
                        <option value="day-laborer">Day Laborer</option>
                        <option value="maid">Maid / Housekeeping</option>
                        <option value="driver">Driver</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Submit Profile</button>
                <p id="join-msg" class="form-message"></p>
            </form>
        </div>
    </main>
    <script src="auth.js"></script>
    <script src="join.js"></script>
</body>
</html>
