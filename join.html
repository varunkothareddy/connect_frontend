<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile - We Connect You</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>
<body>

    <header class="navbar">
        </header>

    <main class="container">
        <h2>Complete Your Profile</h2>
        <form id="join-form">
            <p id="join-msg" class="form-message"></p>
            
            <input type="hidden" id="is-profile-complete" value="true">

            <div class="form-group">
                <label for="join-name">Full Name:</label>
                <input type="text" id="join-name" required placeholder="Your full name">
            </div>
            
            <div class="form-group">
                <label for="join-role">Your Role:</label>
                <select id="join-role" required>
                    <option value="" disabled selected>Select your user role</option>
                    <option value="worker">Worker / Service Professional</option>
                    <option value="client">Client / Customer</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="join-email">Email Address:</label>
                <input type="email" id="join-email" required placeholder="example@domain.com"> 
            </div>

            <div class="form-group">
                <label for="join-mobile">Mobile Number:</label>
                <input type="tel" id="join-mobile" required pattern="[0-9]{10}" maxlength="10" placeholder="e.g., 9876543210">
            </div>

            <div class="form-group">
                <label for="join-experience">Years of Experience:</label>
                <input type="number" id="join-experience" required min="0" placeholder="e.g., 5">
            </div>

            <div class="form-group">
                <label for="join-location">Your Location (City/Area):</label>
                <input type="text" id="join-location" required placeholder="e.g., Hyderabad, Gachibowli">
            </div>

            <div class="form-group">
                <label for="join-work-type">Main Profession/Work Type:</label>
                <select id="join-work-type" required>
                    <option value="" disabled selected>Select your main profession</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Plumber">Plumber</option>
                    <option value="Carpenter">Carpenter</option>
                    <option value="Cleaner">Cleaner</option>
                    <option value="Welder">Welder</option>
                    <option value="Mechanic">Mechanic</option>
                </select>
            </div>

            <div class="form-group">
                <label for="join-skills">Skills (Select from below or type, separated by commas):</label>
                <input type="text" id="join-skills" required placeholder="e.g., Wiring, Pipe Fitting, Fabrication">
                <div id="suggested-skills-container" class="skill-labels-container">
                    <p style="font-size:0.9em; color:#999;">Select a profession above to see suggestions.</p>
                </div>
            </div>

            <div class="form-group">
                <label for="join-bio">Short Bio or Professional Headline:</label>
                <textarea id="join-bio" rows="3" required placeholder="A short description of your experience or services."></textarea>
            </div>

            <button type="submit" class="btn-submit">Save Profile and Join</button>
        </form>
    </main>

    <script src="join.js"></script>
</body>
</html>
